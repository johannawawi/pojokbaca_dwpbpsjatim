; ------------------------------------------------------------
; PHP Settings for Laravel on Vercel
; ------------------------------------------------------------

; Set default timezone to prevent errors
date.timezone = Asia/Jakarta

; Increase memory limit for Laravel
memory_limit = 512M

; Allow larger uploads (optional but recommended)
upload_max_filesize = 10M
post_max_size = 12M

; Enable OPcache for better performance
opcache.enable = 1
opcache.enable_cli = 1

; Required for Laravel sessions & encryption
session.save_handler = files
session.save_path = /tmp
